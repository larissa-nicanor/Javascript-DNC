<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title> Pesquisador de Países </title>
  </head>
  <body class="bg-body-dark-white">
    <nav class="navbar bg-body-dark">
      <div>
        <a class="navbar-brand" href="#">
          <img src="logotipo.png" alt="" width="100">
        </a>
      </div>
    </nav>
    <h1 class="text-center"> Pesquisa de Países </h1>

    <!-- Input com botão -->
    <div class="container input-group mb-3">
      <input type="text" class="form-control" placeholder="Nome do país (em inglês)" aria-label="Recipient’s username"
        aria-describedby="button-addon2" id="input-pais">
      <button class="btn btn-outline-secondary bg-primary text-white" type="button" id="button-addon2"> <strong>Pesquisar</strong></button>
    </div>

    <!-- Cartão do país (inicialmente oculto) -->
    <div class="container text-center card text-dark" style="width: 18rem; display: none;" id="card-pais">
      <img src="" class="card-img-top" alt="Bandeira do país" id="img-bandeira">
      <div class="card-body">
        <h5 class="card-title" id="nome-pais">Nome</h5>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item"><strong>Capital:</strong> <span id='capital'>-</span></li>
        <li class="list-group-item"><strong>Continente:</strong> <span id='cont'>-</span></li>
        <li class="list-group-item"><strong>População:</strong> <span id='pop'>-</span></li>
      </ul>
    </div>

    <script src="script.js"></script>
